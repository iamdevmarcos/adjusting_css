<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="full">

    <div class="full_header">

    </div>

    <div class="txt_list">
      <div class="order_txt">
        Order Summary
      </div>

      <div class="tiny_txt">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      
      <div class="payment">

        <div class="payment_logo">
          <img src="images/icon-music.svg">
        </div>

         <div class="text_payment_centralizer">
            <div class="text_payment1">Annual Plan</div>
            <div class="text_payment2">$59.99/year</div>
          </div>

          <div class="payment_link"><a href="#">Change</a></div>

      </div>

      <div class="proceed">
        <button>Proceed to Payment</button>
          Cancel Order
      </div>

    </div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/isaiahmoura">Isaiah Moura - Github - https://github.com/isaiahmoura</a>.
  </div>
</body>
</html>
